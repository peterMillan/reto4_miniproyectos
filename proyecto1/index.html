<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos-Pro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js" type="module"></script>

</head>

<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Saldo Disponible</div>
            <div class="presupuesto_valor" id="presupuesto"></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">$</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">$</div>
                </div>
            </div>
        </div>
    </div>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <input type="text" autocomplete="off" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" id="descripcion" />
                <input type="number" autocomplete="off" class="agregar_valor" placeholder="Valor" id="valor" step="any" />
                <div class="buttons"> <button class="agregar_btn" onclick="agregarIngreso()">
                    <ion-icon name="add-circle"></ion-icon>  
                </button>
                    <button class="agregar_btn" onclick="agregarEgreso()">
                    <ion-icon name="remove-circle"></ion-icon>  
                </button></div>

            </div>
        </div>
        <div class="contenedor limpiarEstilos">
            <div class="ingreso">
                <h2 class="ingreso_titulo">Ingresos</h2>
                <div id="lista-ingresos"></div>
            </div>
            <div class="egreso">
                <h2 class="egreso_titulo">Egresos</h2>
                <div id="lista-egresos"></div>
            </div>
        </div>

        <script src="js/Dato.js"></script>
        <script src="js/Ingreso.js"></script>
        <script src="js/Egreso.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
